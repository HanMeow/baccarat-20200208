        <style>
            @charset "UTF-8";
            body,
            div {
                margin: 0;
                padding: 0;
                font-weight: normal;
                font-family: arial, 'Microsoft JhengHei', 'Microsoft Yahei', tahoma, Srial, helvetica, sans-serif;

                background: url(/static/img/page_bg_default.png) no-repeat;
                background-size: cover;
            }

            .loader__container .sku-container {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate3d(-50%, -50%, 0) scale(1.5);
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .loader__container .sku-container .post {
                width: 220px;
                height: 80px;
            }
            .loader__container .sku-container .post .avatar {
                float: left;
                width: 52px;
                height: 52px;
                background-color: #ccc;
                border-radius: 50%;
                margin: 8px;
                background-image: linear-gradient(90deg, #ddd 0px, #e8e8e8 40px, #ddd 80px);
                background-size: 600px;
                -webkit-animation: shine-avatar 0.6s infinite linear;
                animation: shine-avatar 0.6s infinite linear;
            }
            .loader__container .sku-container .post .line {
                float: left;
                width: 140px;
                height: 16px;
                margin-top: 12px;
                border-radius: 7px;
                background-image: linear-gradient(90deg, #ddd 0px, #e8e8e8 40px, #ddd 80px);
                background-size: 600px;
                -webkit-animation: shine-lines 0.6s infinite linear;
                animation: shine-lines 0.6s infinite linear;
            }
            .loader__container .sku-container .post .avatar + .line {
                margin-top: 11px;
                width: 100px;
            }
            .loader__container .sku-container .post .line ~ .line {
                background-color: #ddd;
            }

            @keyframes shine-lines {
                0% {
                    background-position: -100px;
                }
                40%,
                100% {
                    background-position: 140px;
                }
            }
            @keyframes shine-avatar {
                0% {
                    background-position: -32px;
                }
                40%,
                100% {
                    background-position: 208px;
                }
            }

            @-webkit-keyframes shine-lines {
                0% {
                    background-position: -100px;
                }
                40%,
                100% {
                    background-position: 140px;
                }
            }
            @-webkit-keyframes shine-avatar {
                0% {
                    background-position: -32px;
                }
                40%,
                100% {
                    background-position: 208px;
                }
            }
        </style>
